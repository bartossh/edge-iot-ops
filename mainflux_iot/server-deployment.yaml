apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.26.0 (40646f47)
  labels:
    io.kompose.service: server
  name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: server
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.26.0 (40646f47)
      labels:
        io.kompose.service: server
    spec:
      containers:
        - args:
            - server
          env:
            - name: K3S_KUBECONFIG_MODE
              value: "666"
            - name: K3S_KUBECONFIG_OUTPUT
              value: /output/kubeconfig.yaml
            - name: K3S_TOKEN
              value: secret
          image: rancher/k3s:latest
          name: server
          ports:
            - containerPort: 6443
          resources: {}
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /etc/rancher/k3s/registries.yaml
              name: server-claim0
            - mountPath: /output
              name: server-claim1
            - mountPath: /run
              name: server-tmpfs0
            - mountPath: /var/run
              name: server-tmpfs1
      restartPolicy: Always
      volumes:
        - name: server-claim0
          persistentVolumeClaim:
            claimName: server-claim0
        - name: server-claim1
          persistentVolumeClaim:
            claimName: server-claim1
        - emptyDir:
            medium: Memory
          name: server-tmpfs0
        - emptyDir:
            medium: Memory
          name: server-tmpfs1
status: {}
